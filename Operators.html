<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Operators -->
     
    <script>let a = 10;
     let b = 5;
     var big;
     var c=true
     var d="9";
     var e="false";
     big=a>b?a:b; //ternary operator
     document.write(big);
        document.write("<br>");
     console.log(a+b);
     document.write(a++);
     document.write("<br>");
     document.write(++a);
     document.write("<br>");
    document.write(a--);
    document.write("<br>");
    document.write(--a);
    document.write("<br>");
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);
    console.log(a**b);
    console.log(a+c);//implicit type coercion
    console.log(a+d);//implicit type coercion
    document.write(a+d);
    document.write(a==d);
    document.write("<br>");
    document.write(a===d);
    document.write(a&b);
    document.write(a|b);
    document.write(!a);
    document.write(a>b&&b<a);
    document.write(a>b || b>a);
    document.write(a|b);
    document.write(a&b);
    document.write(a+d);
    document.write("<br>");
    document.write(a==d);
    document.write("<br>");
    document.write(a===d);
    document.write("<br>");
    document.write(e);
    document.write("<br>");
    a>b?document.write("a is greater"):document.write("b is greater"); //ternary operator


    </script>

    
</body>
</html>
