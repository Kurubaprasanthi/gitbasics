<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=10;//number datatype
        console.log(x);
        console.log(typeof x);//to check datatype of variable
        console.log(typeof typeof x);//typeof always returns string datatype
        console.log(typeof (x));//to check datatype of variable
        var x=10.5;//float datatype
        console.log(typeof (x));
        
    </script>
</body>
</html>
