<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var word="java script";
        console.log("hello "+word+" "+"world");//string concatenation
        console.log(`hello ${word} world`);//template literal
        var phrase=`welcome to ${word} tutorial`;//template literal
        console.log(phrase);
        var num=10;
        var num2=20;
        console.log(`the sum of ${num} and ${num2} is ${num+num2}`);//template literal with expression
        console.log(`the multiplication of ${num} and ${num2} is ${num*num2}`);//template literal with expression
        console.log("hello \nworld");//string with escape sequence
        console.log(`hello
                        world`);//template literal with multiline string
        console.log(`the value of num is ${num}
                        the value of num2 is ${num2} `);//template literal with multiline string and variables
        console.log(`hello "world"`);//template literal with double quotes
        console.log(`hello 'world'`);//template literal with single quotes
        console.log("hello \"world\"");//string with escaped double quotes
        console.log('hello \'world\'');//string with escaped single quotes
    </script>
</body>
</html>
